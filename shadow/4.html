<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>光影星播客</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/shadow/4.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-4">
                <div class="img-wrap">
                    <div class="img-c animated duration-1d5" style="background-image: url(../../imgs/shadow/4/img.jpg);"></div>
                </div>
                <div class="content-txt animated slideInLeft delay-4">
                    <p>喜悦着你的喜悦</p>
                    <p>呼吸着你我的呼吸</p>
                </div>
                <div class="dirs">
                    <div class="logo animated slideInLeft delay-3"></div>
                    <div class="a1 animated slideInRT duration-f5 delay-2d5"></div>
                    <div class="b1 animated zoomIn duration-f5 delay-2"></div>
                    <div class="c1 animated zoomIn duration-f5 delay-1d5"></div>
                    <div class="d animated slideInLB duration-f5 delay-2d5"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="../../src/shadow/main" src="../../lib/requirejs/require.js"></script>
</body>
</html>
