<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>光影星播客</title>
    <link rel="stylesheet" type="text/css" href="theme/common/lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="theme/common/lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="theme/style.css">
</head>
<body>

<div class="wrap">
	<section id="page_loading" class="loading-wrap"></section>
    <div class="audio-section">
        <section class="u-audio  wcomp_mainaudio" data-wb_drag="{&quot;refid&quot;:&quot;#btn_audio2&quot;}" data-wb_set_audio="{&quot;refid&quot;:&quot;#btn_audio2&quot;,&quot;audioid&quot;:50}" data-wbi="" data-ws_src="diy/music.mp3" data-wsm_audio="" id="mainaudio" style="z-index: 1000">
                        
        <p class="btn_audio" id="coffee_flow">
                            
        <strong class="txt_audio z-hide " id="txt_controller">关闭</strong> <span class="css_sprite01 audio_open" id="btn_audio2"></span>
                        
        </p>
                    
        </section>
                    <!-- <audio src="common/1.mp3" autoplay loop>浏览器版本太低，无法播放</audio> -->
    </div>
    <div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-1">
                <div class="img-wrap">
                    <div class="img-c animated duration-1d5" style="background-image: url(diy/1.jpg);"></div>
                </div>
                <div class="content-txt animated fadeIn delay-2d5">
                    <p>我的态度坚决</p>
                    <p>为了信念决不后退</p>
                </div>
                <div class="dirs">
                    <div class="logo animated fadeIn delay-2d5"><div class="logo-inner animated delay-3"></div></div>
                    <div class="a animated"></div>
                    <div class="a1 animated"></div>
                    <div class="b animated"></div>
                    <div class="b1 animated"></div>
                    <div class="b2 animated"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-2">
                <div class="img-wrap">
                    <div class="img-c animated duration-1d5" style="background-image: url(diy/2.jpg);"></div>
                </div>
                <div class="content-txt animated fadeIn delay-2d5">
                    <p>梦与希望在飞</p>
                    <p>我向前去追</p>
                </div>
                <div class="dirs">
                    <div class="logo animated fadeIn delay-2d5"><div class="logo-inner animated delay-3"></div></div>
                    <div class="a animated"></div>
                    <div class="b animated"></div>
                    <div class="b1 animated"></div>
                    <div class="b2 animated"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-3">
                <div class="img-wrap">
                    <div class="img-c animated duration-1d5" style="background-image: url(diy/3.jpg);"></div>
                </div>
                <div class="content-txt animated slideInLeft delay-2d5">
                    <p>只要抛开一切的</p>
                    <p>目标就不怕累</p>
                </div>
                <div class="dirs">
                    <div class="logo animated bounceInRight delay-2d5"><div class="logo-inner animated delay-3d5"></div></div>
                    <div class="a animated slideInLeft duration-f5 delay-1d5"></div>
                    <div class="a1 animated slideInRT duration-f5 delay-2"></div>
                    <div class="b animated slideInRight duration-f5 delay-1d5"></div>
                    <div class="b1 animated slideInLB duration-f5 delay-2"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-4">
                <div class="img-wrap">
                    <div class="img-c animated duration-1d5" style="background-image: url(diy/4.jpg);"></div>
                </div>
                <div class="content-txt animated slideInLeft delay-4">
                    <p>喜悦着你的喜悦</p>
                    <p>呼吸着你我的呼吸</p>
                </div>
                <div class="dirs">
                    <div class="logo animated bounceInLeft delay-3"><div class="logo-inner animated delay-4"></div></div>
                    <div class="a1 animated slideInRT duration-f5 delay-2d5"></div>
                    <div class="b1 animated zoomIn duration-f5 delay-2"></div>
                    <div class="c1 animated zoomIn duration-f5 delay-1d5"></div>
                    <div class="d animated slideInLB duration-f5 delay-2d5"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-5">
                <div class="img-wrap">
                    <div class="img-c animated duration-1d5" style="background-image: url(diy/5.jpg);"></div>
                </div>
                <div class="content-txt animated delay-2d5">
                    <p>在陌生的国度</p>
                    <p>迈着坚强脚步</p>
                </div>
                <div class="dirs">
                    <div class="logo animated slideInLeft delay-3"><div class="logo-inner animated delay-4"></div></div>
                    <div class="a1 animated duration-f5 delay-1"></div>
                    <div class="b1 animated duration-f5 delay-1d5"></div>
                    <div class="c1 animated duration-f5 delay-2"></div>
                </div>
                <div class="mask">
                    <div class="layer animated s5-layer duration-f2"></div>
                    <div class="layer animated s5-layer duration-f2 delay-f2"></div>
                    <div class="layer animated s5-layer duration-f2 delay-f4"></div>
                    <div class="layer animated s5-layer duration-f2 delay-f6"></div>
                    <div class="layer animated s5-layer duration-f2 delay-f8"></div>
                    <div class="layer animated s5-layer duration-f2 delay-1"></div>
                    <div class="layer animated s5-layer duration-f2 delay-1d2"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-6">
                <div class="img-wrap">
                    <div class="img-c animated duration-1d5" style="background-image: url(diy/6.jpg);"></div>
                </div>
                <div class="content-txt animated delay-2d5">
                    <p>风吹干泪痕</p>
                    <p>孤傲的优雅</p>
                </div>
                <div class="dirs">
                    <div class="logo animated slideInLeft delay-3"><div class="logo-inner animated delay-4"></div></div>
                    <div class="a1 animated duration-f5 delay-1"></div>
                    <div class="b1 animated duration-f5 delay-1d5"></div>
                    <div class="c1 animated duration-f5 delay-2"></div>
                </div>
                <div class="mask">
                    <div class="layer animated s6-layer duration-f2"></div>
                    <div class="layer animated s6-layer duration-f2 delay-f2"></div>
                    <div class="layer animated s6-layer duration-f2 delay-f4"></div>
                    <div class="layer animated s6-layer duration-f2 delay-f6"></div>
                    <div class="layer animated s6-layer duration-f2 delay-f8"></div>
                    <div class="layer animated s6-layer duration-f2 delay-1"></div>
                    <div class="layer animated s6-layer duration-f2 delay-1d2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>winLoaded=false;window.onload = function(){winLoaded=true}</script>
<script data-main="theme/main" src="theme/common/lib/requirejs/require.js"></script>
</body>
</html>
