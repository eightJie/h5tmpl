<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>炫酷车模</title>
    <link rel="stylesheet" type="text/css" href="theme/common/lib/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="theme/common/lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="theme/style.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div class="audio-section">
        <section class="u-audio  wcomp_mainaudio" data-wb_drag="{&quot;refid&quot;:&quot;#btn_audio2&quot;}" data-wb_set_audio="{&quot;refid&quot;:&quot;#btn_audio2&quot;,&quot;audioid&quot;:50}" data-wbi="" data-ws_src="diy/music.mp3" data-wsm_audio="" id="mainaudio" style="z-index: 1000">
                        
        <p class="btn_audio" id="coffee_flow">
                            
        <strong class="txt_audio z-hide " id="txt_controller">关闭</strong> <span class="css_sprite01 audio_open" id="btn_audio2"></span>
                        
        </p>
                    
        </section>
                    <!-- <audio src="common/1.mp3" autoplay loop>浏览器版本太低，无法播放</audio> -->
    </div>
    <section class="f_arrow">
        <p class="css_sprite01"></p>
    </section>
    <div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-1">
                <div class="img-wrap animated ">
                    <div class="img-wrap-inner">
                        <div class="img-per animated delay-1 duration-f8">
                            <svg width="100%" height="100%">
                                 <defs>
                                    <pattern id="imgLeft" patternUnits="userSpaceOnUse" width="100%" height="100%">
                                        <image xlink:href="diy/1.png" x="0" y="0" width="100%" height="100%" />
                                    </pattern>
                                </defs>
                                <polygon points="0,0 524,0 0,411 524,822 0,822" fill="url(#imgLeft)"/>
                            </svg>
                        </div>
                        <div class="img-per animated delay-1 duration-f8">
                            <svg width="100%" height="100%">
                                 <defs>
                                    <pattern id="imgRight" patternUnits="userSpaceOnUse" width="100%" height="100%">
                                        <image xlink:href="diy/1.png" x="0" y="0" width="100%" height="100%" />
                                    </pattern>
                                </defs>
                                <polygon points="0,411 524,0 524,822" fill="url(#imgRight)"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="txt-bgs">
                    <div class="txt-bg animated delay-3d5"></div>
                    <div class="txt-bg animated delay-4"></div>
                    <div class="txt-bg animated delay-4d5"></div>
                </div>
                <div class="content-txt animated fadeIn delay-5">
                    <p>想要笑得漂亮</p>
                    <p>就必须活得漂亮</p>
                </div>
                <div class="wheel"></div>
                <div class="dirs">
                    <div class="dir dir1 animated duration-f3 delay-2"></div>
                    <div class="dir dir2 animated duration-f3 delay-2d5"></div>
                    <div class="dir dir3 animated duration-f3 delay-3"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-2">
                <div class="img-wrap animated delay-f5">
                    <div class="img-wrap-inner">
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/2.png)"></div>
                        </div>
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/2.png)"></div>
                        </div>
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/2.png)"></div>
                        </div>
                    </div>
                </div>
                <div class="txt-bgs">
                    <div class="txt-bg animated delay-3d5"></div>
                    <div class="txt-bg animated delay-4"></div>
                    <div class="txt-bg animated delay-4d5"></div>
                </div>
                <div class="content-txt animated fadeIn delay-5d5">
                    <p>生活给我许多磨难</p>
                    <p>我用微笑化解</p>
                </div>
                <div class="wheel animated duration-f5"></div>
                <div class="dirs">
                    <div class="dir dir1 animated duration-f3 delay-2d5"></div>
                    <div class="dir dir2 animated duration-f3 delay-3"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-3">
                <div class="img-wrap animated delay-f5">
                    <div class="img-wrap-inner">
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/3.png)"></div>
                        </div>
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/3.png)"></div>
                        </div>
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/3.png)"></div>
                        </div>
                    </div>
                </div>
                <div class="txt-bgs">
                    <div class="txt-bg animated delay-4"></div>
                    <div class="txt-bg animated delay-4d5"></div>
                    <div class="txt-bg animated delay-5"></div>
                </div>
                <div class="content-txt animated fadeIn delay-6">
                    <p>美丽是我的天赋</p>
                    <p>自信是我的个性</p>
                </div>
                <div class="wheel animated duration-f5"></div>
                <div class="dirs">
                    <div class="dir dir1 animated duration-f3 delay-2d5"></div>
                    <div class="dir dir2 animated duration-f3 delay-3"></div>
                    <div class="dir dir3 animated duration-f3 delay-3d5"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-4">
                <div class="img-wrap animated delay-f5">
                    <div class="img-wrap-inner">
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/4.png)"></div>
                        </div>
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/4.png)"></div>
                        </div>
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/4.png)"></div>
                        </div>
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/4.png)"></div>
                        </div>
                    </div>
                </div>
                <div class="txt-bgs">
                    <div class="txt-bg animated delay-4"></div>
                    <div class="txt-bg animated delay-4d5"></div>
                    <div class="txt-bg animated delay-5"></div>
                </div>
                <div class="content-txt animated fadeIn delay-6">
                    <p>做一个疼爱自己的人</p>
                    <p>因为找个爱我的人太难</p>
                </div>
                <div class="wheel animated duration-f5"></div>
                <div class="dirs">
                    <div class="dir dir1 animated duration-f3 delay-2d5"></div>
                    <div class="dir dir2 animated duration-f3 delay-3"></div>
                    <div class="dir dir3 animated duration-f3 delay-3d5"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-5">
                <div class="img-wrap animated delay-f5">
                    <div class="img-wrap-inner">
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/5.png)"></div>
                        </div>
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/5.png)"></div>
                        </div>
                        <div class="img-per animated delay-1d5">
                            <div class="img-c" style="background-image:url(diy/5.png)"></div>
                        </div>
                    </div>
                </div>
                <div class="txt-bgs">
                    <div class="txt-bg animated delay-4"></div>
                    <div class="txt-bg animated delay-4d5"></div>
                    <div class="txt-bg animated delay-5"></div>
                </div>
                <div class="content-txt animated fadeIn delay-6">
                    <p>浓妆是我的伪装</p>
                    <p>为我掩盖脆弱</p>
                </div>
                <div class="wheel animated duration-f5"></div>
                <div class="dirs">
                    <div class="dir dir1 animated duration-f3 delay-2d5"></div>
                    <div class="dir dir2 animated duration-f3 delay-3"></div>
                    <div class="dir dir3 animated duration-f3 delay-3d5"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-6">
                <div class="img-wrap animated delay-f5">
                    <div class="img-wrap-inner">
                        <div class="img-per animated delay-1d5 duration-f8">
                            <svg width="100%" height="100%">
                                 <defs>
                                    <pattern id="imgLeft" patternUnits="userSpaceOnUse" width="100%" height="100%">
                                        <image xlink:href="diy/6.png" x="0" y="0" width="100%" height="100%" />
                                    </pattern>
                                </defs>
                                <polygon points="0,0 300,0 0,822" fill="url(#imgLeft)"/>
                            </svg>
                        </div>
                        <div class="img-per animated delay-1d5 duration-f8">
                            <svg width="100%" height="100%">
                                 <defs>
                                    <pattern id="imgMid" patternUnits="userSpaceOnUse" width="100%" height="100%">
                                        <image xlink:href="diy/6.png" x="0" y="0" width="100%" height="100%" />
                                    </pattern>
                                </defs>
                                <polygon points="300,0 460,0 160,822, 0,822" fill="url(#imgMid)"/>
                            </svg>
                        </div>
                        <div class="img-per animated delay-1d5 duration-f8">
                            <svg width="100%" height="100%">
                                 <defs>
                                    <pattern id="imgRight" patternUnits="userSpaceOnUse" width="100%" height="100%">
                                        <image xlink:href="diy/6.png" x="0" y="0" width="100%" height="100%" />
                                    </pattern>
                                </defs>
                                <polygon points="460,0 524,0 524,822 160,822" fill="url(#imgRight)"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="txt-bgs">
                    <div class="txt-bg animated delay-4"></div>
                    <div class="txt-bg animated delay-4d5"></div>
                    <div class="txt-bg animated delay-5"></div>
                </div>
                <div class="content-txt animated fadeIn delay-6">
                    <p>爱自己</p>
                    <p>是我永远不变的属性</p>
                </div>
                <div class="wheel animated duration-f5"></div>
                <div class="dirs">
                    <div class="dir dir1 animated duration-f3 delay-2d5"></div>
                    <div class="dir dir2 animated duration-f3 delay-3"></div>
                    <div class="dir dir3 animated duration-f3 delay-3d5"></div>
                </div>
            </div>
            <div class="swiper-slide swiper-7">
                <!-- <div class="img-wrap"></div> -->
                <div class="img-list">
                    <div class="img-wrap-1 animated delay-2">
                        <div class="img-c-1" style="background-image: url(diy/5.png)"></div>
                        <div class="mask"></div>
                    </div>
                    <div class="img-wrap-2 animated delay-2">
                        <div class="img-c-2" style="background-image: url(diy/6.png)"></div>
                        <div class="mask"></div>
                    </div>
                    <div class="dir dir1 animated"></div>
                    <div class="dir dir2 animated delay-3"></div>
                    <div class="dir dir3 animated delay-3"></div>
                    <div class="circle animated delay-1"></div>
                </div>
                <div class="img-view animated">
                    <div class="img-wrap-3">
                        <div class="view-img-c img-c" style="background-image: url(diy/5.png)"></div>
                    </div>
                    <div class="dir"></div>
                    <div class="dir dir2"></div>
                </div>
                <div class="wheel"></div>
            </div>
            <div class="swiper-slide">
                <div class="wf_share_slide">
                    <div class="share-wrapper">
                        <div class="project-icon">
                            <img class="project-icon-img" id='project_logo' src="" />
                        </div>
                        <div class="project-name" id='project_desc'>我用哇噻发布了一个创意</div>
                        <div class="project-user" id='project_nickdeclare'>我的哇噻</div>

                        <div class="share-line"></div>
                        <div class="share-buttons">
                            <a href="http://www.iwasai.com/download.html" class="tomake"
                                id='download_url'></a>
                        </div>
                        <div class='share-logo_wrapper'>
                            <div class="share-logo" style=""></div>
                        </div>
                    </div>
                    <input type="hidden" id='hidden_project_title' value='' /> <input
                        type="hidden" id='hidden_project_desc' value='' /> <input
                        type="hidden" id='hidden_project_img' value='' />
                </div>
            </div>
        </div>
    </div>
</div>
<script>winLoaded=false;window.onload = function(){winLoaded=true}</script>
<script data-main="theme/main" src="theme/common/lib/require.min.js"></script>
</body>
</html>
