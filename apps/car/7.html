<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>炫酷车模</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/car/7.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-7">
                <!-- <div class="img-wrap"></div> -->
                <div class="img-list">
                    <div class="img-wrap-1 animated delay-2">
                        <div class="img-c-1" style="background-image: url(../../imgs/car/photo/5.png)"></div>
                        <div class="mask"></div>
                    </div>
                    <div class="img-wrap-2 animated delay-2">
                        <div class="img-c-2" style="background-image: url(../../imgs/car/photo/6.png)"></div>
                        <div class="mask"></div>
                    </div>
                    <div class="dir dir1 animated"></div>
                    <div class="dir dir2 animated delay-3"></div>
                    <div class="dir dir3 animated delay-3"></div>
                    <div class="circle animated delay-1"></div>
                </div>
                <div class="img-view animated">
                    <div class="img-wrap-3">
                        <div class="view-img-c img-c" style="background-image: url(../../imgs/car/photo/5.png)"></div>
                    </div>
                    <div class="dir"></div>
                    <div class="dir dir2"></div>
                </div>
                <div class="wheel"></div>
            </div>
        </div>
    </div>
</div>
<script data-main="../../src/car/main" src="../../lib/requirejs/require.js"></script>
</body>
</html>
