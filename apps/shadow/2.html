<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=640,target-densitydpi=device-dpi, user-scalable=0"  />
	<title>光影星播客</title>
    <link rel="stylesheet" type="text/css" href="../../lib/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../../lib/swiper/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="../../src/shadow/2.css">
</head>
<body>

<div class="wrap">
	<div id="loading" class="loading animated infinite block rotate-x duration-2"></div>
    <div id="swiper-container" class="swiper-container">
        <div  id='main' class="swiper-wrapper">
            <div class="swiper-slide swiper-2">
                <div class="img-wrap">
                    <div class="img-c animated duration-1d5" style="background-image: url(../../imgs/shadow/2/img.jpg);"></div>
                </div>
                <div class="content-txt animated fadeIn delay-2d5">
                    <p>梦与希望在飞</p>
                    <p>我向前去追</p>
                </div>
                <div class="dirs">
                    <div class="logo animated fadeIn delay-2d5"></div>
                    <div class="a animated"></div>
                    <div class="b animated"></div>
                    <div class="b1 animated"></div>
                    <div class="b2 animated"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-main="../../src/shadow/main" src="../../lib/requirejs/require.js"></script>
</body>
</html>
